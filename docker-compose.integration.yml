# Docker Compose for Integration Tests
# Fresh, ephemeral database for integration tests - volumes not persisted
version: "3.8"

services:
  postgres-integration:
    image: postgres:16-alpine
    container_name: clawdeck-postgres-integration
    restart: unless-stopped
    environment:
      POSTGRES_USER: clawdeck
      POSTGRES_PASSWORD: clawdeck_integration
      POSTGRES_DB: clawdeck_integration_test
    ports:
      - "15434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clawdeck"]
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data
