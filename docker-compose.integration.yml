# Docker Compose for Integration Tests
# Fresh, ephemeral database for integration tests - volumes not persisted
version: "3.8"

services:
  postgres-integration:
    image: postgres:16-alpine
    container_name: clawdeck-postgres-integration
    restart: unless-stopped
    environment:
      POSTGRES_USER: clawdeck
      POSTGRES_PASSWORD: clawdeck_integration
      POSTGRES_DB: clawdeck_integration_test
    ports:
      - "15434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clawdeck"]
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data

  migrate:
    image: node:20-alpine
    container_name: clawdeck-migrate-integration
    working_dir: /app
    volumes:
      - ./nodejs/prisma:/app/prisma
    command: sh -c 'npm install -g prisma@^6.0.0 && prisma migrate deploy'
    environment:
      DATABASE_URL: postgresql://clawdeck:clawdeck_integration@postgres-integration:5432/clawdeck_integration_test
    depends_on:
      postgres-integration:
        condition: service_healthy
