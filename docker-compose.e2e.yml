# E2E Testing Docker Compose
# Uses non-conflicting ports (40xx range) to avoid conflicts with dev environment
# Run with: docker compose -f docker-compose.e2e.yml up --build

services:
  # PostgreSQL Database for E2E tests
  postgres-e2e:
    image: postgres:16-alpine
    container_name: clawdeck-e2e-postgres
    environment:
      POSTGRES_USER: clawdeck_e2e
      POSTGRES_PASSWORD: e2e_test_password
      POSTGRES_DB: clawdeck_e2e
      PGDATA: /var/lib/postgresql/data/pgdata
    tmpfs:
      - /var/lib/postgresql/data
    ports:
      - '15433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U clawdeck_e2e']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - clawdeck-e2e-network

  # ClawDeck API Server for E2E tests
  api-e2e:
    build:
      context: .
      dockerfile: nodejs/Dockerfile
    container_name: clawdeck-e2e-api
    environment:
      NODE_ENV: test
      PORT: 3000
      DATABASE_URL: postgresql://clawdeck_e2e:e2e_test_password@postgres-e2e:5432/clawdeck_e2e
      JWT_SECRET: e2e-test-jwt-secret
      API_TIMEOUT_MS: 30000
      LOG_LEVEL: info
      AUTO_MIGRATE: 'true'
      AUTO_SEED: 'true'
      SEED_ADMIN_PASSWORD: admin
    depends_on:
      postgres-e2e:
        condition: service_healthy
    ports:
      - '4333:3000'
    networks:
      - clawdeck-e2e-network
    command: ['npx', 'tsx', 'src/server.ts']
    healthcheck:
      test: ['CMD-SHELL', 'wget -q -T 5 -t 1 -O /dev/null http://127.0.0.1:3000/up']
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Frontend for E2E tests
  frontend-e2e:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    container_name: clawdeck-e2e-frontend
    environment:
      VITE_API_URL: http://api-e2e:3000
      VITE_DEV_LOGIN: 'true'
    depends_on:
      api-e2e:
        condition: service_healthy
    ports:
      - '4002:3002'
    networks:
      - clawdeck-e2e-network
    healthcheck:
      test: ['CMD-SHELL', 'wget -q --spider http://127.0.0.1:3002 || exit 1']
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s

  # Playwright E2E Test Runner
  e2e-tests:
    build:
      context: .
      dockerfile: e2e/Dockerfile
    container_name: clawdeck-e2e-tests
    env_file:
      - .env.e2e
    environment:
      # Internal Docker network URLs (for container-to-container communication)
      - API_URL=http://api-e2e:3000
      - FRONTEND_URL=http://frontend-e2e:3002
    depends_on:
      api-e2e:
        condition: service_healthy
      frontend-e2e:
        condition: service_healthy
    volumes:
      - ./e2e-results:/app/e2e-results
    networks:
      - clawdeck-e2e-network

networks:
  clawdeck-e2e-network:
    driver: bridge
