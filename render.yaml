databases:
  - name: clawdeck-db
    plan: free
    databaseName: clawdeck_production

services:
  - type: web
    name: clawdeck
    runtime: node
    plan: free
    buildCommand: 'cd nodejs && npm install && npx prisma generate'
    startCommand: 'cd nodejs && node src/server.js'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: clawdeck-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 3000
      - key: AUTO_MIGRATE
        value: 'true'
      - key: S3_ENDPOINT
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: S3_BUCKET
        sync: false
