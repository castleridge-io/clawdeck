name: E2E Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: clawdeck_e2e
          POSTGRES_PASSWORD: e2e_test_password
          POSTGRES_DB: clawdeck_e2e
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Generate Prisma client
        run: yarn workspace clawdeck prisma generate

      - name: Build backend
        run: yarn workspace clawdeck build

      - name: Run database migrations
        working-directory: nodejs
        env:
          DATABASE_URL: postgresql://clawdeck_e2e:e2e_test_password@localhost:5432/clawdeck_e2e
        run: npx prisma db push --accept-data-loss

      - name: Seed database
        working-directory: nodejs
        env:
          DATABASE_URL: postgresql://clawdeck_e2e:e2e_test_password@localhost:5432/clawdeck_e2e
        run: npx prisma db seed

      - name: Build frontend
        run: yarn workspace clawdeck-frontend build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start API server
        env:
          NODE_ENV: test
          PORT: 3333
          DATABASE_URL: postgresql://clawdeck_e2e:e2e_test_password@localhost:5432/clawdeck_e2e
          JWT_SECRET: e2e-test-jwt-secret
          AUTO_MIGRATE: false
          AUTO_SEED: false
        run: |
          yarn workspace clawdeck start &
          echo "API_PID=$!" >> $GITHUB_ENV
          # Wait for API to be ready
          for i in {1..60}; do
            if curl -s http://localhost:3333/up > /dev/null 2>&1; then
              echo "API server is ready"
              break
            fi
            echo "Waiting for API server... ($i/60)"
            sleep 1
          done

      - name: Start frontend dev server
        env:
          VITE_API_URL: http://localhost:3333
          VITE_DEV_LOGIN: true
        run: |
          yarn workspace clawdeck-frontend dev --port 4002 &
          # Wait for frontend to be ready
          for i in {1..30}; do
            if curl -s http://localhost:4002 > /dev/null 2>&1; then
              echo "Frontend server is ready"
              break
            fi
            echo "Waiting for frontend server... ($i/30)"
            sleep 1
          done

      - name: Run E2E tests
        env:
          FRONTEND_URL: http://localhost:4002
          API_URL: http://localhost:3333
        run: npx playwright test --config e2e/playwright.config.ts

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: |
            e2e-results/
            test-results/
          retention-days: 7

      - name: Stop API server
        if: always()
        run: |
          if [ -n "$API_PID" ]; then
            kill $API_PID 2>/dev/null || true
          fi
          # Kill any remaining node processes
          pkill -f "yarn workspace" 2>/dev/null || true
          pkill -f "vite" 2>/dev/null || true
