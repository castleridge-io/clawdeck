name: CI

on:
  pull_request:
  push:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Security Scanning
  # ============================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run npm audit
        run: yarn npm audit --all --recursive || true
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: npx better-npm-audit audit --level moderate || true
        continue-on-error: true

  # ============================================
  # Linting & Type Checking
  # ============================================
  lint:
    name: Lint & TypeCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate Prisma client
        run: yarn workspace clawdeck prisma generate

      - name: TypeCheck Backend
        run: yarn workspace clawdeck typecheck

      - name: TypeCheck Frontend
        run: |
          cd frontend
          npx tsc --noEmit

      - name: Lint Backend
        run: yarn workspace clawdeck lint
        continue-on-error: true

  # ============================================
  # Backend Unit & Integration Tests
  # ============================================
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: clawdeck_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate Prisma client
        run: yarn workspace clawdeck prisma generate

      - name: Run database migrations
        working-directory: nodejs
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/clawdeck_test
        run: npx prisma migrate deploy

      - name: Run unit tests
        working-directory: nodejs
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/clawdeck_test
          JWT_SECRET: test-jwt-secret
        run: node --test tests/unit/*.test.js

      - name: Run integration tests
        working-directory: nodejs
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/clawdeck_test
          JWT_SECRET: test-jwt-secret
        run: node --test tests/integration/*.test.js

  # ============================================
  # Frontend Unit Tests
  # ============================================
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run frontend tests
        run: yarn workspace clawdeck-frontend test:run

  # ============================================
  # Build Verification
  # ============================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test-backend, test-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate Prisma client
        run: yarn workspace clawdeck prisma generate

      - name: Build backend
        run: yarn workspace clawdeck build

      - name: Build frontend
        run: yarn workspace clawdeck-frontend build

      - name: Upload backend build
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: nodejs/dist/
          retention-days: 1

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1
