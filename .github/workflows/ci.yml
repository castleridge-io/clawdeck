name: CI

on:
  pull_request:
  push:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Security Scanning
  # ============================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run npm audit
        run: yarn npm audit --all --recursive || true
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: npx better-npm-audit audit --level moderate || true
        continue-on-error: true

  # ============================================
  # Linting & Type Checking
  # ============================================
  lint:
    name: Lint & TypeCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Generate Prisma client
        run: yarn workspace clawdeck prisma generate

      - name: TypeCheck Backend
        run: yarn workspace clawdeck typecheck

      - name: TypeCheck Frontend
        run: |
          cd frontend
          npx tsc --noEmit

      - name: Lint Backend
        run: yarn workspace clawdeck lint
        continue-on-error: true

  # ============================================
  # Backend Unit Tests
  # ============================================
  test-backend-unit:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Generate Prisma client
        run: yarn workspace clawdeck prisma generate

      - name: Run unit tests
        env:
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret
        run: yarn workspace clawdeck test:unit

  # ============================================
  # Backend Integration Tests
  # ============================================
  test-backend-integration:
    name: Backend Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres-integration:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: clawdeck
          POSTGRES_PASSWORD: clawdeck_integration
          POSTGRES_DB: clawdeck_integration_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U clawdeck"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Generate Prisma client
        run: yarn workspace clawdeck prisma generate

      - name: Run database migrations
        working-directory: nodejs
        env:
          DATABASE_URL: postgresql://clawdeck:clawdeck_integration@localhost:5432/clawdeck_integration_test
        run: npx prisma migrate deploy

      - name: Run integration tests
        env:
          NODE_ENV: test
          DOTENV_CONFIG_PATH: .env.integration
          DATABASE_URL: postgresql://clawdeck:clawdeck_integration@localhost:5432/clawdeck_integration_test
          JWT_SECRET: test-jwt-secret
        run: yarn workspace clawdeck test:integration

  # ============================================
  # Frontend Unit Tests
  # ============================================
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run frontend tests
        run: yarn workspace clawdeck-frontend test:run

  # ============================================
  # Build Verification
  # ============================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test-backend-unit, test-backend-integration, test-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Generate Prisma client
        run: yarn workspace clawdeck prisma generate

      - name: Build backend
        run: yarn workspace clawdeck build

      - name: Build frontend
        run: yarn workspace clawdeck-frontend build

      - name: Upload backend build
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: nodejs/dist/
          retention-days: 1

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 1
