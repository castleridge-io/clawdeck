services:
  db:
    image: postgres:16-alpine
    container_name: clawdeck_db
    environment:
      POSTGRES_USER: cardy
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: clawdeck_production
    volumes:
      - clawdeck_postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cardy"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - clawdeck_network

  web:
    build: .
    container_name: clawdeck_web
    entrypoint: ["/app/bin/docker-entrypoint.sh"]
    command: bundle exec rails server -b 0.0.0.0
    volumes:
      - .:/app
      - clawdeck_bundle_cache:/usr/local/bundle
    ports:
      - "${HOST_PORT:-3000}:3000"
    environment:
      RAILS_ENV: development
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USERNAME: cardy
      DATABASE_PASSWORD: postgres
      DATABASE_URL: postgres://cardy:postgres@db:5432/clawdeck_production
      SECRET_KEY_BASE: development_secret_key_base_change_in_production
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - clawdeck_network

networks:
  clawdeck_network:
    name: clawdeck_network

volumes:
  clawdeck_postgres_data:
    name: clawdeck_postgres_data
  clawdeck_bundle_cache:
    name: clawdeck_bundle_cache
